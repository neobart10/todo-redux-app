<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{pending}}</strong> task pending</span>
  <ul class="filters">
    <li *ngFor="let filter of filters "
        (click)="setFilter(filter)">
      <a href="#/"
         [class.selected]="filter === filterCurrent">{{filter | titlecase}}</a>
    </li>
  </ul>

  <button class="clear-completed" (click)="clearCompleted()">Clear completed</button>
</footer>
